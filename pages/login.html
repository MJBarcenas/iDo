<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/fontawesome.css" rel="stylesheet">
    <link href="../assets/css/solid.css" rel="stylesheet">
    <link href="../assets/css/brands.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <title>Login | iDo</title>
</head>

<body>
    <main>
        <div class="login-div">
            <div class="login-logo"></div>
            <div class="login-header">Hello! Welcome back</div>
            <div class="login-credentials">
                <div class="login-username credential">
                    Username
                    <div class="username-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="login-username">
                    </div>
                </div>
                <div class="login-password credential">
                    Password
                    <div class="password-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" id="login-password">
                    </div>
                </div>
            </div>
            <div class="login-options">
                <div class="remember-me">
                    <label for="remember-me">Remember me</label>
                    <input type="checkbox" name="remember-me" id="">
                </div>
                <div class="reset-password">
                    <a href="#">Reset Password</a>
                </div>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
            <div class="login-option-divisor">or</div>
            <div class="login-signup">
                <p>Dont Have an account? <a href="#">Create Account</a></p>
            </div>
        </div>
    </main>
</body>

</html>
